<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class ="calcContainer">
        <div class="display">0</div>
       
        <div class="symbolPad"> 
            <button class="button clearButton">AC</button>
            <button class="button percent">%</button>
            <button class="button plusMinus" value="+/-">+/-</button>
        </div>

        <div class="numPad">
            <div>
                <button class="button numButton" value="1">1</button>
                <button class="button numButton" value="2">2</button>
                <button class="button numButton" value="3">3</button>
            </div>
            <div>
                <button class="button numButton" value="4">4</button>
                <button class="button numButton" value="5">5</button>
                <button class="button numButton" value="6">6</button>
            </div>
            <div>
                <button class="button numButton" value="7">7</button>
                <button class="button numButton" value="8">8</button>
                <button class="button numButton" value="9">9</button>
            </div>
            <div>
                <button class="button numButton" value="0">0</button>
                <button class="button dot" value=".">.</button>
            </div>
        </div>

        <div class="operatorPad">
            <button class="button operatorButton" value="+">+</button>  
            <button class="button operatorButton" value="-">-</button>  
            <button class="button operatorButton" value="*">*</button>  
            <button class="button operatorButton" value="/">/</button>  
            <button class="button equalSign" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
